		.wrapper {

		  height: 0;
		  padding: 0;

		  margin: 50px;
		  background-color: lightsalmon;
		}
		.box{
			width:100px;
			height:200px;
			/*padding-bottom:50%;*/
			
			border:1px solid red;
		}
		.box2{
			width: 10%;
			height:10%;
			background:orange;
		}
	</style>
</head>
<body>
<div class="wrapper">
  <div class="intrinsic-aspect-ratio-container"></div>
</div>
<div class="box">
	<div class="box2"></div>
</div>
</body>
</html>
