<!DOCTYPE html>
<html>
<head>
    <title>迭代器</title>
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
   function* foo(x) {
      console.log(3)
      var y = 2 * (yield (x + 1));
      var z = yield (y / 3);
      return (x + y + z);
    }
    console.log(1)
    var a = foo(5);
    console.log(2)
    a.next() // Object{value:6, done:false}
    console.log(4)
</script>
</body>
</html>
