<!DOCTYPE html>
<html>
<head>
	<title>单向链表啊</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">

class List{
	constructor(val){
		this.val = val;
    	this.next = null;
	}
	find(target){
		let cur = this;
        while (cur.val !== target) {
            cur = cur.next;
            if (!cur) {
                return false
            }
        }
        return cur
	}

	add(node, target){
		let newNode = new List(node);
        let cur = this.find(target);
        newNode.next = cur.next;
        cur.next = newNode
	}

	findPre(target){
		if(!this.find(target)){
			return false;
		} 
		let cur = this;
        while (cur.next.val !== target) {
            cur = cur.next
        }
        return cur;
	}

	delete(target){
		let deleteNode = this.find(target);
        this.findPre(deleteNode.val).next = deleteNode.next
	}
}
let list = new List('老大')
list.add('老二', '老大')
list.add('老三', '老二')
list.add('老四', '老三')
list.delete('老三')

console.log(list)



</script>
</body>
</html>
